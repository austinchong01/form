<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>

</head>

<body>
    <div class="image">
        <div class="opac">
            <div class="logo"><img src="images/odin-lined.png" alt="Odin Logo"></div>
            <div class="odin">ODIN</div>
        </div>
    </div>
    <div class="content">
        <div class="main">
            <p>
                This is not a real online service! You know you need something like this
                is your real life to help you realize your deepest dreams. Sign up <span class="italic">now</span>
                to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form method="post">
            <p>Let's do this!</p>
            <fieldset>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Austin">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Chong">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="aweston@gmail.com">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder="000-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="******">
                </div>

                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm" placeholder="******">
                </div>

            </fieldset>
        </form>
        <div class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
